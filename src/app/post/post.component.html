<div>
  <div>
    <form>
      <h3>Title</h3>
      <div class="input">
        <input name="title" style="height:30px; width: 300px;" placeholder="Please type here your title" [(ngModel)]="values.title"/>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-75">
            <h3>Details:</h3>
            <textarea name="details" id="subject" name="subject" placeholder="Write something.."
              style="height:400px; width: 500px; font-size: 20px;" [(ngModel)]="values.details"></textarea>
          </div>
        </div>
        <button (click)="onSubmit()">Submit</button>
        </div>
    </form>
  </div>
</div>
